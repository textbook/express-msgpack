name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '18.12', '18', '20', '22', '24' ]
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run test -- --coverage
    - run: npm run e2e
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    environment:
      name: npm
      url: https://www.npmjs.com/package/express-msgpack
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'npm'
    - run: npm install --global npm@latest
    - run: npm ci
    - run: npm run build
    - run: npm publish
  smoke:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: deploy
    environment:
      name: npm
      url: https://www.npmjs.com/package/express-msgpack
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '24'
        cache: 'npm'
    - run: npm install --global npm@latest
    - run: ./bin/smoke.js --tag ${{ github.ref_name }}
